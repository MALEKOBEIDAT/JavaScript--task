<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sub{
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Password</label >
        <input type="password" id="pass1" onchange="any()">
        <span></span>
        <br>

        <label for=""> Repat Password</label>
        <input type="password" id="pass2" onchange="any1()">
        <span></span>
        <br>

        <input type="submit" value="Submit" id="sub" style="display: none;" >


    </form>


    
</body>

<script>

    function any(){
       
        var x = document.getElementById("pass1").value;
   
        if (x.length<=6){
            document.getElementsByTagName("span")[0].innerHTML="too Short"
        }

      


    }



    function any1(){

       
        var x = document.getElementById("pass1").value;
   
  
        var y = document.getElementById("pass2").value;

        
        if(x!=y && y!=0){
            document.getElementsByTagName("span")[1].innerHTML="Dosnt Match"


        }

        else{
            document.getElementById("sub").style.display="inline";

        }
    }



</script>
</html>
